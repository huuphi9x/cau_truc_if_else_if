<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cấu trúc if...else...if</title>
</head>
<body>
<script>
    let userName = prompt("Who 's there?",'');
    if (userName =="Admin"){
        let pass = prompt('Password?');
        if (pass == 'TheMaster') {
            alert("Wellcome");
        }
        else if (pass == 'null'){
            alert("Canceled.");
        } else {
            alert("Wrong password");
        }
    }
    if (userName =='null') {
        alert("canceld");
    }
    else {
        alert("I don't know you");
    }
</script>
</body>
</html>
